<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

</head>
<body>


<!-- Create a Bootstrap card with border -->
<div class="card border-primary mx-auto my-5" style="width: 18rem;">
  <div class="card-body">
    <h2 class="card-title">Hello, Bootstrap</h2>
    <p class="card-text">This is a single </p>
    <p class="card-text">created with </p>
    <p class="card-text">Bootstrap!</p>

  </div>
</div>

<!-- Include Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>

  var matches=JSON.parse(localStorage.getItem('stored'));

  var container= document.createElement('div');
  var row = document.createElement('div');
  row.className='row row-cols-1 row-cols-md-4 g-4';

  //var index=0;

  if (matches.length>0) {
              // create a card for matches[0]
              // Check if match is an array and has at least one element
          for (var i=0; i<matches.length; i++) {
            //col
            var column = document.createElement('div');
            column.classList.add('col');

            var card = document.createElement('div');
              card.className = "card border-primary mx-auto my-5";
              card.style.width = '15rem';

              var cardBody = document.createElement('div');
              cardBody.className = 'card-body';
              cardBody.innerHTML = `
                             <h2 class="card-title">${matches[i].date}</h2>
                             <p class="card-text">Team: <strong>${matches[i].team}</strong></p>
                             <p class="card-text">Goals: ${matches[i].goals}</p>
                             <p class="card-text"> Opponent:<strong> ${matches[i].opponent}</strong></p>
                             <p class="card-text">Opponent Goals: ${matches[i].goalsop}</p>
                             <p class="card-text">Category:  ${matches[i].category} </p>

                         `;


            card.appendChild(cardBody);
            column.appendChild(card);
            row.appendChild(column);
            container.appendChild(row);
          }//for loop

  } else {

    container.textContent = 'No data available.';
    // Append the message element to the document body

  }

  document.body.appendChild(container);

</script>


</body>
</html>
